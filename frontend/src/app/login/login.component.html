        <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>

				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" formControlName="USERNAME" class="input" [ngClass]="{ 'is-invalid': submit_signin &amp;&amp; signinForm.controls.USERNAME.errors }"  />
                    <error-message [control]="signinForm.controls.USERNAME" *ngIf="submit_signin"></error-message>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" formControlName="PASSWORD" class="input" [ngClass]="{ 'is-invalid': submit_signin &amp;&amp; signinForm.controls.PASSWORD.errors }"  />
                    <error-message [control]="signinForm.controls.PASSWORD" *ngIf="submit_signin"></error-message>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
                </form>
			</div>

                <form [formGroup]="signupForm" #fform="ngForm" (ngSubmit)="onSubmitsignup()">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" formControlName="USERNAME" class="input" [ngClass]="{ 'is-invalid': submit_signup &amp;&amp; signupForm.controls.USERNAME.errors }"  />
                    <error-message [control]="signupForm.controls.USERNAME" *ngIf="submit_signup"></error-message>
                </div>

				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" formControlName="PASSWORD" class="input" [ngClass]="{ 'is-invalid': submit_signup &amp;&amp; signupForm.controls.PASSWORD.errors }"  />
                    <error-message [control]="signupForm.controls.PASSWORD" *ngIf="submit_signup"></error-message>

				<div class="group">
					<label for="pass" class="label">Repeat Password</label>

                    <error-message [control]="signupForm.controls.REPEATPASSWORD" *ngIf="submit_signup"></error-message>
				</div>
				<div class="group">

					<input id="pass" type="text" formControlName="EMAILADDRESS"  class="input" [ngClass]="{ 'is-invalid': submit_signup &amp;&amp; signupForm.controls.EMAILADDRESS.errors }"  />
