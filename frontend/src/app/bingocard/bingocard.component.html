<html>
  <head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<title>User Dropdown Header</title>
	
		<link rel="stylesheet" >
		<link rel="stylesheet" >
		<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
	
	
	</head>
		
  <body>

    <header class="header-user-dropdown">

			<div class="header-limiter">
				<h1>FIN<span>GO</span></h1>
		
    
      
      <div class="header-user-menu">
        <span style="font:normal 28px URW Chancery L, cursive ;">{{myname}}</span>
  
        <ul>
          <li style="font:normal 15px URW Chancery L, cursive ;"><a (click)="logout()">Logout</a></li>
          <li style="font:normal 15px URW Chancery L, cursive ;"><a  (click)="exitgame()">Exit game</a></li>
        </ul>
      </div>
  
    </div>
		
    </header>
    
    <div class="container" 
    fxLayout="column"
         fxLayoutGap="25px">
        <br><br>
        
        <div fxFlex class="example-button-row">
    
      <div *ngIf="call_number" style="font:normal 22px URW Chancery L, cursive ;color:white ;">Call number: <span style="color:red;font-weight: bold;">{{call_number}}</span><span style="color:red;font:normal 22px URW Chancery L, cursive ;float:right;min-width: 80px; max-width: 90px;">00:{{ones}}</span><br></div>  
      <div *ngIf="waiting" style="font:normal 20px URW Chancery L, cursive ;color:white"><mat-spinner class="stroke" diameter="30"></mat-spinner> Waiting for {{waiting}} to call...</div>
          <br>
         &nbsp;&nbsp; 
        </div>
    </div>

        <div class="container flex-container" 
        fxLayout="row"
        fxLayout.gt-lg="row"
        fxLayout.lt-sm="column"
        fxLayout.gt-md="row"
        fxLayout.xs="column"
        fxLayout.sm="columnn"
        fxLayoutAlign.gt-md="space-around start"
        fxLayoutGap="20px">
        
                <mat-grid-list fxFlex cols="5" rowHeight="2:1">
                  <mat-grid-tile >F</mat-grid-tile>
                  <mat-grid-tile>I</mat-grid-tile>
                  <mat-grid-tile>N</mat-grid-tile>
                  <mat-grid-tile style="color: #bc40df;">G</mat-grid-tile>
                  <mat-grid-tile  style="color: #bc40df;">O</mat-grid-tile>
                
               <mat-grid-tile *ngFor="let random_number of random_numbers;let i=index" ><div (click)="selectItem($event)"  id="r{{i+1}}">{{random_number}}</div></mat-grid-tile>
                
              </mat-grid-list>    
              
     
        <mat-table fxFlex  #table [dataSource]="dataSource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> Score </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      <br><br>
    </div>
    
    
  </body>
</html>
